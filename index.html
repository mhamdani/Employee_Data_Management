<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Employee Tracker</title>

    <!-- Bootstrap/Cloudlfare/ CDN -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>
  <div class="jumbotron jumbotron-fluid parallax" id="header">
      <div class="container">
      <h1 class="text-center">Employee Data Management</h1>
      <h3 class="text-center">Directory of Employee Billable Hours</h3>
    </div>
  </div>
    <!-- Employee Tracker -->
    <div class="container">

      <!-- Jumbotron -->
      <!-- <div class="jumbotron jumbotron-fluid parallax" id="header">
        <div class="container">
        <h1 class="text-center">Employee Data Management</h1>
        <h3 class="text-center">Directory of Employee Billable Hours</h3>
      </div>
    </div> -->

      <h4 class="text-right">Connected administrators: <strong><span id="connected-admins"></span></strong></h4>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Employees-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Employees</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='employee-table'>
                <thead>
                  <tr>
                    <th>Employee Name</th>
                    <th>Role</th>
                    <th>Start Date</th>
                    <th>Months Worked</th>
                    <th>Monthly Rate ($)</th>
                    <th>Total Billed ($)</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Employee  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Employee</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="employee-name-input">Employee Name</label>
                  <input class="form-control" id="employee-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="role-input">Role</label>
                  <input class="form-control" id="role-input" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">Start Date (DD/MM/YY - ex: 01/01/89)</label>
                  <input class="form-control" id="start-input" type="text">
                </div>
                <div class="form-group">
                  <label for="rate-input">Monthly Rate</label>
                  <input class="form-control" id="rate-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-employee-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

<!-- Footer -->
    <footer class="footer" id="footer">
      <div class="container"><center>
        <br><h9><p>&copy Michelle Hamdani</p></h9></center>
      </div>
    </footer>

<!-- JavaScript -->
    <script src="timesheetLogic.js"></script>
		<script src="https://code.jquery.com/jquery.js"></script>
  </body>

</html>
